<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Student Enrollment Form 
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Student Enrollment Form</h1>
        <div class="div1">
            
                <label for="nme">Name</label>
                <input type="text" id="nme" required><br>
                <label for="mail">Email</label>
                <input type="email" id="mail" required><br>
                <label for="site">Website</label>
                <input type="text" id="site" required><br>
                <label for="imglink">Image Link</label>
                <input type="text" id="imglink" required><br><br>
                <label>Gender</label>
                <input type="radio" name="gen" id="Male" class="gend">Male
                <input type="radio" name="gen" id="Female" class="gend">Female<br><br>
                <label>Skills</label>
                <input type="checkbox" id="HTML" class="chk">HTML
                <input type="checkbox" id="CSS" class="chk">CSS
                <input type="checkbox" id="Javascript" class="chk">Javascript<br>
                <button id="enroll" class="btn">Enroll Student</button>
                <button id="clr" class="btn">Clear</button>
            
        </div>
        <div class="vertical"></div>
        <div class="div2">
            <p>Enrolled Students :</p>
            <div class="table-data">
                <table>
                <thead>
                                <tr>
                        <th>Description</th>
                        <th>Image</th>
                </tr>
                </thead>
                <tbody id="tb">
                </tbody>  
            </table>  
        </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
